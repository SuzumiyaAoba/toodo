name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Biome linter
        run: bunx biome check .

      - name: Set up database (Prisma migrate deploy)
        run: cd packages/api && bunx prisma migrate deploy

      - name: Run tests
        run: cd packages/api && bun test
